<!DOCTYPE html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="./styles/calculator.css">
  <script src="./scripts/calculator.js"></script>
</head>
<body>
  <div id="frame"></div>
  <div id="calcBody"></div>
  <div id="screen"></div>
  <div><button id="button1" class="buttonText">All clear</button></div>
  <div><button id="button2" class="button"><p class="buttonText">/</p></button></div>
  <div><button id="button3" class="button"><p class="buttonText">7</p></button></div>
  <div><button id="button4" class="button"><p class="buttonText">8</p></button></div>
  <div><button id="button5" class="button"><p class="buttonText">9</p></button></div>
  <div><button id="button6" class="button"><p class="buttonText">*</p></button></div>
  <div><button id="button7" class="button"><p class="buttonText">4</p></button></div>
  <div><button id="button8" class="button"><p class="buttonText">5</p></button></div>
  <div><button id="button9" class="button"><p class="buttonText">6</p></button></div>
  <div><button id="button10" class="button"><p class="buttonText">-</p></button></div>
  <div><button id="button11" class="button"><p class="buttonText">1</p></button></div>
  <div><button id="button12"class="button"><p class="buttonText">2</p></button></div>
  <div><button id="button13" class="button"><p class="buttonText">3</p></button></div>
  <div><button id="button14" class="button"><p class="buttonText">+</p></button></div>
  <div><button id="button15"><p class="buttonText">0</p></button></div>
  <div><button id="button16" class="button"><p class="buttonText">.</p></button></div>
  <div><button id="button17" class="button"><p class="buttonText">=</p></button></div>
</body>
